<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Projects</div>
                <div class="panel-body">
                    <ul>
                        <li class="list-group-item" *ngFor="let project of _projects.projects">
                            <h4 class="list-group-item-heading">{{project.title}} <div align="right">Duration: {{project.start_date}} to {{project.end_date}}</div></h4>
                            <p class="list-group-item-text">{{project.description}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
